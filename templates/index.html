{% extends "base.html" %}

{% block content %}
<section class="hero-section text-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="display-4 fw-bold mb-2" id="countdown-title" style="font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif; color: #6ec6ff;">{{ countdown_data.title }}</h1>
                <p class="lead mb-3" id="countdown-description" style="font-size: 1.25rem; color: #6c757d;">{{ countdown_data.description }}</p>
                <div class="countdown-container mb-3">
                    <div id="countdown" class="display-5" style="font-family: 'Courier New', monospace; font-weight: bold; color: #495057; letter-spacing: -1px;"></div>
                </div>
                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                    <a href="/timers" class="btn btn-primary btn-lg px-4">浏览计时器</a>
                    <a href="/wishlist" class="btn btn-outline-secondary btn-lg px-4">了解心愿单</a>
                </div>

                <script>
                function updateCountdown() {
                    const targetDate = new Date("{{ countdown_data.target_date }}");
                    const now = new Date();
                    const diff = targetDate - now;

                    if (diff <= 0) {
                        document.getElementById('countdown').innerHTML = "已到达见面时间！";
                        return;
                    }

                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    document.getElementById('countdown').innerHTML = 
                        `<span style="margin-right: 0em">${days}天</span><span style="margin-right: 0em">${hours}小时</span><span style="margin-right: 0em">${minutes}分钟</span><span>${seconds}秒</span>`;
                }

                updateCountdown();
                setInterval(updateCountdown, 1000);
                </script>
            </div>
        </div>
    </div>
</section>

    <div class="container">

                        <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">

            </div>
            
            <div class="col-md-4">
                <div class="card h-100 border-0 shadow-sm">

                        <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-geo-alt text-primary" viewBox="0 0 16 16">

                                <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            </svg>
                        </div>
                        <h3 class="h5">足迹地图</h3>
                        <p class="text-muted mb-0">探索我们共同走过的每一个特别地点</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
