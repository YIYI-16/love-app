{% extends "base.html" %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="section-title mb-4">我们的时间线</h1>
        <p class="lead mb-5">记录我们爱情故事的重要时刻</p>
        
        <div class="timeline-container">
            <div class="timeline">
                {% for event in timeline_data %}
                <div class="timeline-item">
                    <div class="timeline-icon">
                        <i class="{{ event.icon }}"></i>
                    </div>
                    <div class="timeline-content">
                        <h3>{{ event.title }}</h3>
                        <div class="timeline-date">{{ event.date }}</div>
                        <p>{{ event.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <style>
            .timeline {
                position: relative;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px 0;
            }
            .timeline-item {
                position: relative;
                margin-bottom: 30px;
            }
            .timeline-icon {
                position: absolute;
                left: -50px;
                top: 0;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: #ff6b6b;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.2rem;
            }
            .timeline-content {
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 3px 10px rgba(0,0,0,0.1);
                position: relative;
                margin-left: 60px;
            }
            .timeline-date {
                color: #777;
                font-size: 0.9rem;
                margin-bottom: 10px;
            }
            .timeline::before {
                content: '';
                position: absolute;
                top: 0;
                left: 9px;
                height: 100%;
                width: 2px;
                background: #ddd;
            }
        </style>
    </div>
</section>

<script>
// 时间线交互功能可以在这里添加
</script>
{% endblock %}
